<table>
    <tr>
    <td>Date</td>
    <td>Type</td>
    <td>Day</td>
    <td>Meal Name</td>
    </tr>

    {% for m in meals %}
        <tr>
        <td>{{ m.date }}</td>
        <td>{{ m.get_type_displayp }}</td>
        <td>{{ m.day }}</td>
        <td>{{ m.meal }}</td>
        </tr>
    {% endfor %}
</table>
